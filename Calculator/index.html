<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c938b44cae.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" class="input-box" readonly>
        <span class="Ac">Ac</span>
        <span class="Percent">%</span>
        <span class="plus-minus"><i class="fa-solid fa-temperature-low"></i></span>
        <span class="Division"><i class="fa-solid fa-divide"></i></span>
        <span class="seven">7</span>
        <span class="eight">8</span>
        <span class="nine">9</span>
        <span class="multiplication"><i class="fa-solid fa-xmark"></i></span>
        <span class="four">4</span>
        <span class="five">5</span>
        <span class="six">6</span>
        <span class="minus"><i class="fa-solid fa-minus"></i></span>
        <span class="one">1</span>
        <span class="two">2</span>
        <span class="three">3</span>
        <span class="plus"><i class="fa-solid fa-plus"></i></span>
        <span class="zero">0</span>
        <span class="dot">.</span>
        <span class="assign">=</span>

     <script src="script.js"></script>
    </div></div>
</body>
</html>
